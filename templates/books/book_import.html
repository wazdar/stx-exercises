{% extends 'base.html' %}
{% block title %}Import{% endblock %}

{% block content %}
    <div class="card m-2s border-0">
        <div class="card-body">
            <a href="{% url 'book-list' %}">
                <button
                        class="btn btn-lg btn-success float-right shadow"
                >BACK
                </button>
            </a>
        </div>
    </div>
    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}
    <div class="container-fluid p-5">
        <form class="form-inline" method="post">
            {% csrf_token %}
            <div class="form-group mb-2">
                <input type="text" class="form-control" id="title" name="title" placeholder="Title">
            </div>
            <div class="form-group mb-2">
                <input type="text" class="form-control" id="author" name="author" placeholder="Author">
            </div>
            <div class="form-group mb-2">
                <input type="text" class="form-control" id="publisher" name="publisher" placeholder="Publisher">
            </div>
            <div class="form-group mb-2">
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject">
            </div>
            <div class="form-group mb-2">
                <input type="text" class="form-control" id="isbn" name="isbn" placeholder="Isbn">
            </div>
            <div class="form-group mb-2">
                <input type="text" class="form-control" id="lccn" name="lccn" placeholder="lccn">
            </div>
            <div class="form-group mb-2">
                <input type="text" class="form-control" id="oclc" name="oclc" placeholder="oclc">
            </div>
            <button type="submit" class="btn btn-outline-primary mb-2">Go</button>
        </form>
    </div>

{% endblock %}
